<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="main">
		<div class="row">
			<div id="treasure" class="col-md-12 position-relative">

				</div>
				<img class="center" src="treasure2.png">

					<p id="genderAdam"></p>

				</div>
				<div id="eva" class="col-md-4 position-absolute">

				<div id="eva-info" class="col-md-2 note">

					<p id="genderEva"></p>

			</div>
		</div>
	</div>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui.min.js" type="text/javascript"></script>
