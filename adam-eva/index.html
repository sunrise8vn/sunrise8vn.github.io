<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/ui/1.8.24/jquery-ui.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main">
		<div class="row">
			<div id="treasure" class="col-md-12 position-relative">
				<div id="apple">
				</div>
				<img class="center" src="treasure2.png">
				<div id="adam-info" class="col-md-2 note">
					<p id="nameAdam"></p>
					<p id="genderAdam"></p>
					<p id="weightAdam"></p>
					<p id="sayAdam">Press key A to say</p>
				</div>
				<div id="adam" class="col-md-6">
					<img class="md-3" src="adam.png">
				</div>
				<div id="eva" class="col-md-4 position-absolute">
					<img src="eva.png">
				</div>
				<div id="eva-info" class="col-md-2 note">
					<p id="nameEva"></p>
					<p id="genderEva"></p>
					<p id="weightEva"></p>
					<p id="sayEva">Press key E to say</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
